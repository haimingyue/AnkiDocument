# nginx.conf
user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  server_tokens off;

  server {
    listen 80;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # 双保险，确保 text/css
    types { text/css css; }

    # assets：长缓存 + 只按文件直出，找不到就 404（绝不回 index.html）
    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 所有页面：纯静态直出（VitePress 是预渲染的静态站点）
    location / {
      try_files $uri $uri/ =404;
    }

    # HTML 禁止缓存（避免旧 index.html 引用已删除的旧 hash）
    location ~* \.html$ {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
  }
}
