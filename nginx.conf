user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  text/plain;
  sendfile      on;
  server_tokens off;

  # 80: 所有 HTTP 跳 HTTPS
  server {
    listen 80;
    server_name tlpy8.com www.tlpy8.com source.tlpy8.com www.source.tlpy8.com;
    return 301 https://$host$request_uri;
  }

  # ============================
  # ① VitePress 静态站点
  # ============================
  server {
    listen 443 ssl http2;
    server_name source.tlpy8.com www.source.tlpy8.com;

    ssl_certificate     /etc/letsencrypt/live/tlpy8.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tlpy8.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root  /usr/share/nginx/html;
    index index.html;

    location /assets/ {
      try_files $uri =404;
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
      try_files $uri $uri/ =404;
    }

    location ~* \.html$ {
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }
  }

  # ============================
  # ② Nuxt 应用 (proxy 到 3000)
  # ============================
  server {
    listen 443 ssl http2;
    server_name tlpy8.com www.tlpy8.com;

    ssl_certificate     /etc/letsencrypt/live/tlpy8.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tlpy8.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
      proxy_pass http://host.docker.internal:3000;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # WebSocket 兼容
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }
}
